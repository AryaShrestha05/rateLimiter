events { }

http {
    upstream backend {
        server 127.0.0.1:3001;
        server 127.0.0.1:3002;
        server 127.0.0.1:3003;
    }

    server {
        listen 8080;

        location / {
            proxy_pass http://backend;
            proxy_set_header X-Forwarded-For $remote_addr;
        }
    }
}
