version: "3.8"

services:
  redis:
    image: redis:7-alpine
    container_name: redis

  node1:
    build: ./backend
    container_name: node1
    environment:
      - PORT=3000
      - REDIS_HOST=redis
    depends_on:
      - redis

  node2:
    build: ./backend
    container_name: node2
    environment:
      - PORT=3000
      - REDIS_HOST=redis
    depends_on:
      - redis

  node3:
    build: ./backend
    container_name: node3
    environment:
      - PORT=3000
      - REDIS_HOST=redis
    depends_on:
      - redis

  loadbalancer:
    image: nginx:alpine
    container_name: loadbalancer
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - node1
      - node2
      - node3

  postgres: # <-- ADD THIS BLOCK
    image: postgres:15-alpine
    container_name: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=ratelimiter
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
volumes:
  postgres_data:
